<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Page Title & Description -->
    <title>React - Site Title</title>
    <meta
      name="description"
      content="A description of your React site goes here."
    />
    <meta
      name="robots"
      content="index,follow"
    />
    <meta
      name="google-site-verification"
      content="+code"
    />
    <meta
      name="author"
      content="J Dumonceaux"
    />
    <meta
      name="theme-color"
      content="#000000"
    />

    <!-- Canonical URL -->
    <link
      rel="canonical"
      href="https://www.example.com"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="/favicon.ico"
      type="image/x-icon"
    />

    <!-- 
      Note: Stylesheets and preconnects are managed by React 19's preinit/preconnect APIs
      in usePreloadResources hook for better control and precedence management.
      Keeping Google Fonts link here as fallback, but React will deduplicate it.
    -->
    <link
      rel="stylesheet"
      href="/src/styles/reset.css"
    />
    <link
      rel="stylesheet"
      href="/src/styles/main.css"
    />

    <!-- Google Fonts Stylesheet -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&family=Roboto+Slab&family=Shadows+Into+Light&display=swap"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>
</html>
